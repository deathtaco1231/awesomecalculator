name: Step3Action

on: 
  workflow_dispatch:
  workflow_run:
    workflows: ['Awesome Calculator CI build']
    types: [completed]

jobs:
  testing:
    name: download-artifact
    runs-on: ubuntu-latest

    # We need to make sure that we have actions read access to get the previous artifact
    permissions:
      contents: read
      actions: read
      packages: write

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      #- name: Install dependencies
        #run: |
          #npm config set legacy-peer-deps false
          #npm ci  
      #- name: Install Playwright Browsers
       # run: npx playwright install --with-deps
      - name: Download artifact
        uses: actions/github-script@v6
        continue-on-error: true
        env:
          WORKFLOW_FILENAME: step.yml
          ARTIFACT_NAME: awesome-calculator
          ARTIFACT_FILENAME: awesome-calculator.zip
          UNZIP_DIR: artifact
        with:
          script: |
            const script = require('./src/artifact_retrieval.js')
            await script({github, context, core})  